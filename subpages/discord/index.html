<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoami</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body onload="EventBegin()">
    <div>
        <h1>Gersigno's World Production</h1>
        <h2>Discord server !</h2>
        <section>
            <ol>
                <img src="resources/dsc_game.png">
                <h3>Find <b>new people</b> to play with !</h3>
            </ol>
            <ol>
                <img src="resources/dsc_dev.png">
                <h3>Get help from an <b>active developpers community.</b></h3>
            </ol>
            <ol>
                <img src="resources/dsc_build.png">
                <h3>Create <b>your own voice chat</b> channels in one click !</h3>
            </ol>
            <ol>
                <img src="resources/dsc_catch.png">
                <h3>And make <b>new friends</b> for life !</h3>
            </ol>
            <div style="display: flex; justify-content: center;">
                <button onclick="JoinDiscord()">
                    <h4>Join Discord</h4>
                </button>
            </div>

        </section>

        <iframe src="https://discord.com/widget?id=942518715562467359&theme=dark" allowtransparency="true"
            frameborder="0"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
    <script src="scripts/Main.js"></script>
</body>

</html>
