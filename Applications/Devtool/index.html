<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <nav-view>
        <!-- Buttons -->
        <nav-view-button page_id="home">
            <button-icon icon="home" size="small"></button-icon>
            <p>Home</p>
        </nav-view-button>
        <nav-view-button page_id="terminal" onclick="pageChanged()">
            <button-icon icon="terminal" size="small"></button-icon>
            <p>Console hijack</p>
        </nav-view-button>
        <nav-view-button page_id="events" onclick="pageChanged()">
            <button-icon icon="antena" size="small"></button-icon>
            <p>Events</p>
        </nav-view-button>
        <nav-view-button page_id="customize" onclick="pageChanged()">
            <button-icon icon="customize" size="small"></button-icon>
            <p>Customization</p>
        </nav-view-button>

        <!-- Pages -->
        <nav-view-page page_id="home">
            <section class="gwin_section">
                <p>Dev tool</p>
            </section>
        </nav-view-page>

        <nav-view-page page_id="terminal">
            <section class="gwin_section">
                <p>Check your <b>browser's devtool <i>(or F12)</i></b>, then <b>console tab.</b></p>
                <button class="button" onclick="console.log('hello world!')">Send console.log</button>
                <button class="button" onclick="console.debug('hello world!')">Send console.debug</button>
                <button class="button" onclick="console.warn('hello world!')">Send console.warn</button>
                <button class="button" onclick="console.error('hello world!')">Send console.error</button>
            </section>
        </nav-view-page>

        <nav-view-page page_id="events">
            <h4>System events</h4>
            <div class="horizontal">
                <select id="event-select">
                </select>
                <button class="button" id="event-button">Trigger Event</button>
            </div>
            <br>
            <h4>Window messages</h4>
            <div class="horizontal">
                <input type="text" id="window-message-input" placeholder="Message">
                <button class="button" id="window-message-button">Send</button>
            </div>
            <p>Message listener</p>
            <p><i>Use devtool console (F12) to check message's full object</i></p>
            <textarea id="window-message-textarea" readonly></textarea>
        </nav-view-page>
        
        <nav-view-page page_id="customize">
            <h3>Theme</h3>
            
            <h3>Color schem</h3>
            <input type="color" id="theme-color" name="theme-color" value="#ff0000">
        </nav-view-page>
    </nav-view>
</body>
</html>
